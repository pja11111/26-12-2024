<!DOCTYPE html>
<html>
<body>

<script>
// For Loop

for (let i = 0; i <= 1000; i++) {
    if (i === 456) {
        console.log(i);
        break; 
    }
}

// While Loop

let j = 0;
while (j <= 1000) {
    if (j === 456) {
        console.log(j);
        break; 
    }
    j++;
}

// Do-While Loop

let k = "0";
do {
    if (k === 456) {
        console.log(k);
        break; 
    }
    k++;
    
} while (k <= 1000);


</script>

</body>
</html>
