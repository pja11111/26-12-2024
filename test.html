 <!DOCTYPE html>
<html>
<body>

    <script>// สุ่มจนเจอ 000
let count = 0;
let randomNumber;

while (randomNumber !== 999) {
  randomNumber = Math.floor(Math.random() * 1000); // สุ่มเลข 0 ถึง 999
  const formattedNumber = String(randomNumber).padStart(3, "0"); // แปลงเป็นเลข 3 หลัก
  console.log(`รอบที่ ${count + 1}: ${formattedNumber}`);
  count++;
}

console.log(`พบเลข ในรอบที่ ${count}`);
      </script>

</body>  
</html>
